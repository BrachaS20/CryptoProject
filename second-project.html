<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery-AJAX API Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="second-project-style.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="second-project-js.js"></script>
</head>
<body>

    <div class="row top">
        <div class="col align-self-center">
            <h1>Cryptonite</h1>
        </div>
    </div>
    <div class="crypto mb-5"></div>

    <div class="container navAndSearch">
        <div class="row">
            <div class="col-sm-4 col-lg-9">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" href="#pills-home" role="tab"
                            aria-controls="pills-home" aria-selected="true">Home</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="pills-live-reports-tab" data-bs-toggle="pill" href="#pills-live-reports" role="tab"
                            aria-controls="pills-live-reports" aria-selected="false">Live Reports</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="pills-about-tab" data-bs-toggle="pill" href="#pills-about" role="tab"
                            aria-controls="pills-about" aria-selected="false">About</a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-8 col-lg-3">
                <div class="input-group">
                    <input type="search" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
                    <button class="btn btn-outline-primary" type="button" id="button-addon2">Search</button>
                </div>
            </div>
        </div>
    </div>

    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active d-flex flex-wrap justify-content-center mx-auto container" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"></div>
        <div class="tab-pane fade" id="pills-live-reports" role="tabpanel" aria-labelledby="pills-live-reports-tab">
            <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
            <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>        
            <div id="chartContainer" style="height: 370px; width: 75%;"></div>
        </div>
        <div class="tab-pane fade" id="pills-about" role="tabpanel" aria-labelledby="pills-about-tab"></div>
    </div>

    <div id="mainModal">
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Currency Reports</h5>
                        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h6>
                            The list of reports can only contain 5 coins.<br/>
                            To add a currency, you must first remove one currency from the list.
                        </h6>
        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveChanges">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
